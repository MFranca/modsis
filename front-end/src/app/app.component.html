
<!-- Barra Horizontal -->
<mat-toolbar class="mat-elevation-z4"> 
    <span>
      <button mat-mini-fab (click)="sidenav?.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="logo">
        <img src="assets/aws_logo.png" width="128" height="96" alt="Logo">
      </span>
      <span class="title">
        {{ title }}
      </span>
    </span>
    <span class="spacer"></span>
    <button class="login" mat-mini-fab (click)="login()">
      <mat-icon>person</mat-icon>
    </button>
  </mat-toolbar>
  
  <!-- Barra Vertical -->
  <mat-sidenav-container >
    <mat-sidenav #sidenav mode="side" opened class="app-sidenav">
      <!-- Menu de Navegação Lateral -->
      <nav>
        <a mat-button class="nav-link" *ngFor="let link of links" [routerLink]="link.path" 
          routerLinkActive="nav-active-link"> <!--to reflect the active link via css-->
          <mat-icon>
            {{link.icon}}
          </mat-icon>
          {{link.title}}
        </a>
  
        <a mat-button class="nav-link" routerLink="/upload" routerLinkActive="nav-active-link" *ngIf="showMenu">        
          <mat-icon>
            lock
          </mat-icon>
          Upload to S3
        </a>
  
        <a mat-button class="nav-link" routerLink="/videos" routerLinkActive="nav-active-link" *ngIf="showMenu">        
          <mat-icon>
            video_library
          </mat-icon>
          Videos on S3
        </a>      
      </nav>
    </mat-sidenav>
  
    <div class="container">
      <router-outlet></router-outlet>
      <!-- o resultado do router é aqui -->
    </div>
  </mat-sidenav-container>
